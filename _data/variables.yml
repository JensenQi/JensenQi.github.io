default:
  text_skin: default
  highlight_theme: default
  lang: en
  paths:
    root: /
    home: /
    archive:  /archive.html
    rss:  /feed.xml
  mathjax: false
  mathjax_autoNumber: true
  mermaid: false
  chart: false
  plotly: false
  viz: false
  toc:
    selectors: 'h1,h2,h3'
  sources: bootcdn

  page:
    mode: normal
    type: webpage
    article_header:
      align: left
      theme: light
    articles:
      show_cover: true
      show_excerpt: false
      show_readmore: false
      show_info: false
    show_title: true
    show_edit_on_github: false
    show_date: true
    show_tags: true
    show_author_profile: false
    show_subscribe: false
    full_width: false
    sharing: false
    comment: true
    license: false
    pageview: false
    search: default

sources:
  bootcdn:
    font_awesome: 'https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.min.css'
    jquery: 'https://cdn.bootcdn.net/ajax/libs/jquery/3.1.1/jquery.min.js'
    leancloud_js_sdk: '//cdn.jsdelivr.net/npm/leancloud-storage@3.13.2/dist/av-min.js'
    chart: 'https://cdn.bootcdn.net/ajax/libs/Chart.js/4.5.0/chart.umd.min.js'
    plotly: 'https://cdn.bootcdn.net/ajax/libs/plotly.js/3.1.0/plotly.min.js'
    viz: 'https://cdn.jsdelivr.net/npm/@viz-js/viz@3.20.0/dist/viz-global.min.js' # bootcdn 只支持到 2.1.2
    gitalk:
      js: 'https://cdn.bootcdn.net/ajax/libs/gitalk/1.2.2/gitalk.min.js'
      css: 'https://cdn.bootcdn.net/ajax/libs/gitalk/1.2.2/gitalk.min.css'
    valine: 'https://cdn.bootcdn.net/ajax/libs/valine/1.5.3/Valine.min.js'
    mathjax: 'https://cdn.bootcdn.net/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_CHTML'
    mermaid: 'https://cdn.bootcdn.net/ajax/libs/mermaid/9.4.3/mermaid.min.js'

  unpkg:
    font_awesome: 'https://unpkg.com/@fortawesome/fontawesome-free@5.15.1/css/all.min.css'
    jquery: 'https://unpkg.com/jquery@3.3.1/dist/jquery.min.js'
    leancloud_js_sdk: '//cdn.jsdelivr.net/npm/leancloud-storage@3.13.2/dist/av-min.js'
    chart: 'https://unpkg.com/chart.js@4.5.0/dist/chart.umd.min.js'
    plotly: 'https://unpkg.com/plotly.js@3.1.0/dist/plotly.min.js'
    viz: 'https://cdn.jsdelivr.net/npm/@viz-js/viz@3.20.0/dist/viz-global.min.js' # unpkg 只支持到 2.1.2
    gitalk:
      js: 'https://unpkg.com/gitalk@1.2.2/dist/gitalk.min.js'
      css: 'https://unpkg.com/gitalk@1.2.2/dist/gitalk.css'
    valine: 'https://unpkg.com/valine@1.5.3/dist/Valine.min.js'
    mathjax: 'https://unpkg.com/mathjax@2.7.4/unpacked/MathJax.js?config=TeX-AMS_CHTML'
    mermaid: 'https://unpkg.com/mermaid@9.4.3/dist/mermaid.min.js'

  # 本地依赖
  local:
    font_awesome: '/assets/css/font-awesome/5.15.1/all.min.css'
    jquery: '/assets/js/jquery/3.1.1/jquery.min.js'
    leancloud_js_sdk: '//cdn.jsdelivr.net/npm/leancloud-storage@3.13.2/dist/av-min.js'
    chart: '/assets/js/Chart.js/4.5.0/chart.umd.min.js'
    plotly: '/assets/js/plotly/3.1.0/plotly.min.js'
    viz: '/assets/js/viz/3.20.0/viz-global.min.js'
    gitalk:
      js: '/assets/js/gitalk/1.2.2/gitalk.min.js'
      css: '/assets/css/gitalk/1.2.2/gitalk.min.css'
    valine: '/assets/js/valine/dist/Valine.min.js'
    mathjax: '/assets/js/MathJax-2.7.4/MathJax.js?config=TeX-AMS_CHTML'
    mermaid: '/assets/js/mermaid/9.4.3/mermaid.min.js'


